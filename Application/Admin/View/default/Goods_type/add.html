<div class="pageContent">
	<form method="post" action="{:U('goods_type/add')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
		<dl>
			<dt>类型名称：</dt>
			<dd>
		        <input name="name" type="text"  class="required" />
		    </dd>
		</dl>
		<dl>
			<dt>关联规格：</dt>
			<dd>
			    <if condition="$spec_list">
			    <foreach name="spec_list" item="spec">
		        <input name="spec[]" type="checkbox" value="{$spec['spec_id']}" /><span style="font-weight: bold;">{$spec['spec_name']}：</span>{:implode('，', unserialize($spec['spec_value']))}</br>
		        </foreach>
		        </if>
		    </dd>
		</dl>
		<dl>
			<dt>关联属性：</dt>
			<dd>
			    <if condition="$attr_list">
			    <foreach name="attr_list" item="attr">
		        <input name="attr[]" type="checkbox" value="{$attr['attr_id']}" /><span style="font-weight: bold;">{$attr['attr_name']}：</span>{:implode('，', unserialize($attr['attr_value']))}</br>
		        </foreach>
		        </if>
		    </dd>
		</dl>
		<dl>
			<dt>关联品牌：</dt>
			<dd>
			    <if condition="$brand_list">
			    <foreach name="brand_list" item="brand">
		        <input name="brand[]" type="checkbox" value="{$brand['brand_id']}" />{$brand['brand_name']}
		        </foreach>
		        </if>
		    </dd>
		</dl>
		<dl>
			<dt>索引：</dt>
			<dd>
			    <input name="sort" type="text" >
		    </dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
