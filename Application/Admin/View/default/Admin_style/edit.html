<script src="__JS__/hmall.style.js" type="text/javascript"></script>
<div class="pageContent">
	<form method="post" action="{:U('admin_style/edit',array('uid'=>$style_info['style_id']))}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
		<dl>
			<dt>类型名：</dt>
			<dd>
		        <input name="style_name" type="text" value="{$style_info['style_value']}" class="required" />
		    </dd>
		</dl>
		<dl>
			<dt>角色权限：</dt>
			<dd>
			    <div>
			    	<php>$style_info['roles'] = unserialize($style_info['roles'])</php>
			    	<foreach name="roles_list" key="id" item="role">    			    
	    			    <if condition="($role['parent_role_id'] NEQ 0 AND $roles_list[$role['parent_role_id']]['parent_role_id'] EQ 0) OR $role['parent_role_id'] EQ 0">
	    			    	<div class="role_list">{$role['role_desc']}<br>
	    			    </if>
	    			    <input name="roles[]" type="checkbox" <if condition="in_array($role['role_id'], $style_info['roles'])"> checked="checked" </if> value="{$role['role_id']}" <if condition="$role['related_role_id']"> related="{$role['related_role_id']}" </if> />{$role['role_desc']}
	   			    </foreach>
			    </div>
			</dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
