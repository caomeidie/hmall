<div class="pageContent">
	<form method="post" action="{:U('admin_style/add')}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
		<dl>
			<dt>类型名：</dt>
			<dd>
		        <input name="StyleForm[stylename]" id="StyleForm_stylename" type="text"  class="required" />
		    </dd>
		</dl>
		<dl>
			<dt>角色权限：</dt>
			<dd>
			    <div>
			    	<foreach name="roles_list" item="role" key="id">
			    		<if condition="($role['parent_role_id'] neq 0 AND $roles_list[$role['parent_role_id']]['parent_role_id'] eq 0) OR $role['parent_role_id'] eq 0">
			    			<div class="role_list">{$role['role_desc']}<br>
			    		</if>
			    		<input name="StyleForm[roles][]" type="checkbox" value={$role['role_id']} <if condition="$role['related_role_id']" > related="{$role['related_role_id']}" </if> />{$role['role_desc']}
			    	</foreach>
			    </div>
			</dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
