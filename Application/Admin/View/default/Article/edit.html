<div class="pageContent">
	<form method="post" action="{:U('article/edit',array('uid'=>$article_info['article_id']))}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
		<dl>
			<dt>标题：</dt>
			<dd>
		        <input name="title" type="text" class="required" value="{$article_info['article_title']}" />
		    </dd>
		</dl>
		<dl>
			<dt>所属分类：</dt>
			<dd>
			    <select name="ac_id" class="valid">
                <option value="0">请选择...</option>
			    <foreach name="ac_list" key="id" item="val"> 
                    <option value="{$id}" <if condition="$id EQ $article_info['ac_id']" >selected</if>>&nbsp;&nbsp;{$val['ac_name']}</option>
			    </foreach>
			    </select>
			</dd>
		</dl>
		<dl>
			<dt>链接：</dt>
			<dd>
		        <input name="url" type="text" value="{$article_info['article_url']}" />
		    </dd>
		</dl>
		<dl>
			<dt>是否显示：</dt>
			<dd>
			    <input type="radio" name="isshow" value="1" <if condition="$article_info['article_show'] EQ 1" >checked</if> >显示
			    <input type="radio" name="isshow" value="0" <if condition="$article_info['article_show'] EQ 0" >checked</if> >隐藏
		    </dd>
		</dl>
		<dl>
			<dt>排序：</dt>
			<dd>
		        <input name="sort" type="text" value="{$article_info['article_sort']}" />
		    </dd>
		</dl>
		<dl>
			<dt>文章内容：</dt>
			<dd>
		        <textarea class="editor" name="content" rows="20" cols="100" upLinkUrl="__STATIC__/upload.php" upLinkExt="zip,rar,txt" upImgUrl="__STATIC__/upload.php" upImgExt="jpg,jpeg,gif,png" upFlashUrl="__STATIC__/upload.php" upFlashExt="swf" upMediaUrl="__STATIC__/upload.php" upMediaExt:"avi">{$article_info['article_content']}</textarea>
		    </dd>
		</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
