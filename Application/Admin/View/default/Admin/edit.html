<div class="pageContent">
	<form method="post" name="adminform" action="{:U('admin/edit',array('uid'=>$admin_info['admin_id']))}" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent nowrap" layoutH="97">
		<dl>
			<dt>管理员名：</dt>
			<dd>
		        <input name="admin_name" type="text" class="required" value="{$admin_info['admin_name']}" />
		    </dd>
		</dl>
		<dl>
			<dt>管理员类型：</dt>
			<dd>
		        <select name="style_id" class="required">
		        	<foreach name="style_list" item="val">
		            <option value="{$val['style_id']}" <if condition="$admin_info['style_id'] eq $val['style_id']">selected</if>>{$val['style_value']}</option>
		            </foreach>
		        </select>
		    </dd>
		</dl>
		<dl>
			<dt>Email：</dt>
			<dd>
			    <input name="email" type="text" class="email" value="{$admin_info['email']}">
		</dd>
		</dl>
		<dl>
			<dt>手机号：</dt>
			<dd>
			    <input name="phone" type="text" class="phone" value="{$admin_info['phone']}">
		</dd>
		</dl>			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
